<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h2>Kalkulator Sederhana</h2>
        
        <div class="input-group">
            <label for="angka1">Angka Pertama:</label>
            <input type="text" id="angka1" placeholder="Masukkan angka pertama">
        </div>
        
        <div class="input-group">
            <label for="angka2">Angka Kedua:</label>
            <input type="text" id="angka2" placeholder="Masukkan angka kedua">
        </div>
        
        <div class="button-group">
            <button id="tambah" onclick="hitung('+')">+</button>
            <button id="kurang" onclick="hitung('-')">-</button>
            <button id="kali" onclick="hitung('*')">ร</button>
            <button id="bagi" onclick="hitung('/')">รท</button>
        </div>
        
        <div class="result-container">
            <h3>Hasil:</h3>
            <p id="hasil">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
